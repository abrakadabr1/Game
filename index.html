<!DOCTYPE html> <html><head>
        <title>Game</title>
    <style>body{
	margin: 0;
    font-family: sans-serif;
    background-color: rgb(247, 189, 42);
}
div{
	width: 50vw;
    height: 25vh;
    margin: auto;
}
#messages{
    background: white;
	text-align: center;
    font-size: 50px;
    
}
#messages p {
	margin: 30px;   
}
#actions{
	height: 50vh;
}
img{
	height: 40vh;
    width: 225px;
}
button{
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
      text-decoration: none;
      text-transform: uppercase;
      color: #000;
      cursor: pointer;
      border: 3px solid;
      padding: 0.25em 0.5em;
      box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
      position: relative;

      -webkit-user-select: none;

}

button:active {
  box-shadow: 0px 0px 0px 0px;
  top: 5px;
  left: 5px;
}


.button-54 {
    padding: 0.25em 0.75em;
}






</style></head>
    <body>
        <div id="messages">
            <p id="message">Choose the door to alive</p>
         
        </div>
        
       
        <div id="actions">
        
            <img src="https://i.pinimg.com/originals/82/c2/0b/82c20b8eacfe5d06faacd1da2b21a678.png" id="door-left">
             <img src="https://i.pinimg.com/originals/82/c2/0b/82c20b8eacfe5d06faacd1da2b21a678.png" id="door-right">
            
		</div>
        
        
        <div id="buttons">
        	<button id="left">LEFT</button>
            <button id="right">RIGHT</button>
        </div>
    

<script>
/*__POPCODESTART__*/
var leftButton = document.querySelector("#left");
var rightButton = document.querySelector("#right");
var leftDoor = document.querySelector("#door-left");
var rightDoor = document.querySelector("#door-right");
var message = document.querySelector("#message");
var body = document.querySelector("body");

leftButton.onclick = function () {
  rightDoor.src = "https://i.pinimg.com/originals/82/c2/0b/82c20b8eacfe5d06faacd1da2b21a678.png";
  leftDoor.src = "https://www.pinpng.com/pngs/m/111-1116128_door-png-transparent-png.png";
  message.innerHTML = "You alive";
  rightDoor.src = "https://icon2.cleanpng.com/20171220/riq/open-door-png-5a3a4f7370c783.071264731513770867462.jpg";
};

rightButton.onclick = function () {
  leftDoor.src = "https://i.pinimg.com/originals/82/c2/0b/82c20b8eacfe5d06faacd1da2b21a678.png";
  rightDoor.src = "https://www.pinpng.com/pngs/m/111-1116128_door-png-transparent-png.png";
  message.innerHTML = "You died";
  body.style.background = "red";
};
